version: '3'
volumes:
  websocket_config:
  core_db:
  core_cache:
  redis_data:
  
services:
  core:
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    restart: always
    volumes:
      - .:/app/
    links:
      - websocket
      - core-db
    networks:
      default:
      
  core-ui-server:
      image: nginx:alpine
      links:
          - core
      networks:
          default:
      ports:
          - "64578:80"
          - "64579:443"
      volumes:
          - ./public/assets:/app/public/assets:z
          - ./ui-nginx.conf:/etc/nginx/conf.d/default.conf:z
          - /tmp/botlogs/nginx:/var/log/nginx:z
      
  core-db:
    image: postgres:10-alpine
    expose:
      - "5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: discord_bot
    volumes:
      - core_db:/var/lib/postgresql/data:z
    networks:
      default:
      
  core-cache:
    image: redis:alpine
    expose:
      - "6379"
    volumes:
      - core_cache:/data:z
    networks:
      default:

  websocket:
    image: qbonaventure/discord-bot-ws
    expose:
      - "7632"
    tty: true
    restart: always
    volumes:
      - ./config:/app/config:z
    links: 
      - broker
      - cache
    networks:
      default:
      
  broker:
    image: rabbitmq:3.7-alpine
    expose:
      - "4369"
      - "5671"
      - "5672"
      - "25672"
    networks:
      default:
      
  cache:
    image: redis:alpine
    expose:
      - "6379"
    volumes:
      - redis_data:/data:z
    networks:
      default:
      
networks:
    default:
        driver: bridge
 
